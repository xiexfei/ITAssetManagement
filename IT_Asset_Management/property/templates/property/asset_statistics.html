{% extends 'property/base.html' %}

{% block title %}资产统计{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>资产统计信息</h2>
    <p>总资产数量: {{ total_assets }}</p>

    <h5>按设备类别统计</h5>
    <table class="table">
        <thead>
            <tr>
                <th>设备类别</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            {% for item in asset_count_by_type %}
                <tr>
                    <td>{{ item.host_type__name }}</td>
                    <td>{{ item.count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">暂无统计数据</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
