{% extends 'property/base.html' %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">用户注册</h2>
    <div class="card mt-3">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" style="width: 300px;" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" style="width: 300px;" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" style="width: 300px;" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">确认密码</label>
                    <input type="password" class="form-control" style="width: 300px;" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    <ul class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-info">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
